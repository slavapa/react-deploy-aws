worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # Root directory for your React app
        root /usr/share/nginx/html;
        index index.html;

        # Handle /devtest subpath
        location /devtest/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html; 
            autoindex off;
        }

        # Static files caching
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|mp4)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
        }
        
        # Logging
        error_log /var/log/nginx/subtitles-frontend-error.log;
        access_log /var/log/nginx/subtitles-frontend-access.log;
    }    
}
